{% extends 'base.html' %}

{% block content %}

<div class="columns mt-6 pt-6 ml-6 mr-6">
        <form class="box" method="POST" enctype="multipart/form-data" nonvalidate>
            {% csrf_token %}
            <h2 class="title">Are you sure you want to delete this item?</h2>
            <button type="submit" class="save btn btn-secondary">YES</button>
        </form>
    </div>

</div>
{% endblock %}
